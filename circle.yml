general:
  build_dir: angular-src

machine:
   node:
     version: 6

dependencies:
  override:
    - pwd && ls && npm install -g angular-cli && pwd && ls
    - pwd && ls && npm install && pwd && ls
    - pwd && ls && ng build && pwd
 
test:
  override:
    - pwd && ls && ng test --watch=false && pwd && ls